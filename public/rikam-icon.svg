<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18d26e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35e888;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#040404"/>
  
  <!-- Lightbulb outline -->
  <g stroke="url(#iconGrad)" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Bulb glass -->
    <path d="M 100 55 
             Q 125 55 135 73 
             Q 145 91 135 109
             Q 130 117 125 122
             L 125 132
             Q 125 136 121 136
             L 79 136
             Q 75 136 75 132
             L 75 122
             Q 70 117 65 109
             Q 55 91 65 73
             Q 75 55 100 55 Z"/>
    
    <!-- Base threads -->
    <line x1="78" y1="141" x2="122" y2="141" />
    <line x1="78" y1="147" x2="122" y2="147" />
    
    <!-- Base cap -->
    <rect x="75" y="152" width="50" height="8" rx="2" stroke="url(#iconGrad)" fill="url(#iconGrad)" opacity="0.8"/>
  </g>
  
  <!-- Code brackets inside bulb -->
  <g stroke="url(#iconGrad)" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 88 83 L 78 95 L 88 107" />
    <path d="M 112 83 L 122 95 L 112 107" />
    <!-- Forward slash -->
    <line x1="108" y1="83" x2="92" y2="107" />
  </g>
  
  <!-- Light rays -->
  <g stroke="url(#iconGrad)" stroke-width="3" stroke-linecap="round">
    <line x1="100" y1="33" x2="100" y2="47" />
    <line x1="148" y1="53" x2="138" y2="63" />
    <line x1="162" y1="95" x2="148" y2="95" />
    <line x1="62" y1="53" x2="72" y2="63" />
    <line x1="38" y1="95" x2="52" y2="95" />
  </g>
  
  <!-- Subtle 'RP' at bottom -->
  <text x="100" y="182" 
        font-family="'Poppins', sans-serif" 
        font-size="16" 
        font-weight="700" 
        fill="url(#iconGrad)" 
        text-anchor="middle" 
        opacity="0.7">RP</text>
</svg>
